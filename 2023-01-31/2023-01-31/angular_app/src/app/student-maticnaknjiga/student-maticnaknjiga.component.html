<p>student-maticnaknjiga works!</p>

<div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Student ID</label>
    <div class="col-sm-4">
      <input  disabled class="form-control" [value]="student_id">
    </div>
  </div>

  <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Student ime</label>
        <div class="col-sm-4">
      <input class="form-control" [value]="studentIme" disabled >
    </div>
  </div>

  <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Student prezime</label>
        <div class="col-sm-4">
      <input class="form-control"  [value]="studentPrezime" disabled>
    </div>
  </div>

<table class="table table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>Ak godina</th>
    <th>Godina</th>
    <th>Obnova</th>
    <th>Zimski semestar<br>
      <input value="Upis" disabled> |
      <input value="Ovjera" disabled>
    </th>
    <th>Evidentirao</th>
    <th>Akcija</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let o of ovjereniPodaci">
    <td>{{o.id}}</td>
    <td>{{o.akademskaGodina.opis}}</td>
    <td>{{o.godinaStudija}}</td>
    <td>{{o.obnova}}</td>
    <td>
      <input [value]="o.datumUpisa | date"> |
      <input [value]="o.datumOvjere | date">
    </td>

    <td>{{o.evidentirao}}</td>
    <td>
      <a class="btn btn-link" (click)="prikazi_ovjeru=true;idOvjere=o.id">Ovjeri zimski semestar </a> <br>

    </td>
  </tr>
  </tbody>
</table>

<button class="form-label" (click)="prikazi_upis=true">Upis u zimski semestar</button>
</div>


<div *ngIf="prikazi_upis" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Novi semestar za {{studentIme}} {{studentPrezime}} </h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="prikazi_upis=false"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Datum</label>
          <input class="form-control" type="date"  placeholder="Datum" [(ngModel)]="DatumUpisa">
        </div>
        <div class="mb-3">
          <label class="form-label">Godina studija</label>
          <input class="form-control" placeholder="Godina studija" [(ngModel)]="GodinaStudija"/>
        </div>

        <div class="mb-3">
          <label class="form-label">Ak godina</label>
          <select class="form-control" [(ngModel)]="AkademskaGodinaID">
            <option *ngFor="let ak of akadesmkiPodaci" [value]="ak.id">{{ak.opis}}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Cijena školarine</label>
          <input class="form-control"  placeholder="Cijena školarine" [(ngModel)]="CijenaSkolarine"/>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input"  placeholder="Obnova godine"  [(ngModel)]="Obnova" />
          <label class="form-check-label">Obnova godine</label>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="prikazi_upis=false">Close</button>
        <button type="button" class="btn btn-primary" (click)="snimiUpis()">Save changes</button>
      </div>
    </div>
  </div>
</div>





<div *ngIf="prikazi_ovjeru" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Ovjera </h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="prikazi_ovjeru=false"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Datum ovjere</label>
          <input class="form-control" type="date"  placeholder="Datum" [(ngModel)]="DatumOvjere">
        </div>
        <div class="mb-3">
          <label class="form-label">Napomena</label>
          <input class="form-control" placeholder="Napomena" [(ngModel)]="Napomena"/>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="prikazi_ovjeru=false">Close</button>
        <button type="button" class="btn btn-primary" (click)="snimiOvjeru()">Save changes</button>
      </div>
    </div>
  </div>
</div>
